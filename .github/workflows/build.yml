
name: Java Build

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'corretto'
      
      - name: Compile
        run: javac ./POO/Marcelo/BalancoTrimestral.java

      - name: Execute
        run: cd ./POO/Marcelo; java BalanceTrimestral
